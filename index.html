    <!-- Initialize Swiper -->


    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.loader2').css('border-bottom', '100vh solid #000');
            }, 2000);

            setTimeout(function() {
                $('#main_pre_loader').css('height', '0vh');
                setTimeout(function() {
                    $('#main_pre_loader').css('display', 'none');

                    $('#forms-start').css({
                        'display': 'block',
                        'height': '100vh'
                    });
                }, 1500);
            }, 3500);
        });
        $('#next-page-ani').on('click', function() {
            $('#next_page_loader').show();

            setTimeout(function() {
                $('#next_page_loader').hide();

                $('#next_upr_color').css('height', '100vh');

                setTimeout(function() {
                    $('#forms-start').css('height', '0vh');

                    setTimeout(function() {
                        $('#forms-start').hide();

                        window.location.href = "main.html";

                    }, 1400);
                }, 1600);
            }, 1400);
        });
    </script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            // Toggle the type attribute
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordField2 = document.getElementById('password2');

        togglePassword2.addEventListener('click', function() {
            // Toggle the type attribute
            const type = passwordField2.type === 'password' ? 'text' : 'password';
            passwordField2.type = type;

            // Toggle the eye icon

            this.classList.toggle('fa-eye-slash');
        });
    </script>
